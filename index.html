<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="space">0</div>
        <div id="table-calc">
            <table>
                <tr id="first-row">
                    <td>AC</td>
                    <td>±</td>
                    <td>%</td>
                    <td class="orange">÷</td>
                </tr>

                <tr class="numbers">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td class="orange">×</td>
                </tr>

                <tr class="numbers">
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td class="orange">-</td>
                </tr>

                <tr class="numbers">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td class="orange">+</td>
                </tr>

                <tr class="numbers">
                    <td colspan="2">0</td>
                    <td>.</td>
                    <td class="orange">=</td>
                </tr>
                
            </table>
        </div>
    </div>
</body>
</html>
